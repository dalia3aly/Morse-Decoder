<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Encoder - Text to Morse Code</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/scripts.js" defer></script>
</head>

<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <!-- <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Start Bootstrap</span></a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="encoder.html">Encoder</a></li>
                        <li class="nav-item"><a class="nav-link" href="decoder.html">Decoder</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Input & Output Section-->
        <section class="py-5">
            <div class="container px-5 mb-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Text Encoder</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Input Card -->
                        <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                            <div class="card-body p-0">
                                <div class="d-flex align-items-center">
                                    <div class="p-5">
                                        <h5 class="fw-bolder">Text Input</h5>
                                        <textarea name="encoder-input" id="textInput" class="form-control" rows="7"
                                            cols="100" placeholder="Type your text here..."></textarea>
                                        <button class="btn btn-primary mt-3" id="encodeButton">Encode</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Output Card -->
                        <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                            <div class="card-body p-0">
                                <div class="d-flex align-items-center">
                                    <div class="p-5">
                                        <h5 class="fw-bolder">Encoded Output</h5>
                                        <!-- <div id="textOutput"  class="form-control"> -->
                                        <!-- Text output will be displayed here -->
                                        <textarea name="encoder-input" id="textOutput" class="form-control" rows="7"
                                            cols="100" placeholder=".... . .-.. .-.. ---" readonly></textarea>
                                        <button class="btn btn-primary mt-3" id="copy-button">Copy</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-gradient-primary-to-secondary text-white">
            <div class="container px-3 my-1">
                <div class="text-center">
                    <div class="col-auto">
                        <div class="small m-0">Copyright &copy; My Website 2024</div>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
